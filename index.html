<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container m-5"> 
    <div class="bg-secondary text-white text-center">
      <h1>My Mini Library App</h1>
    </div>
  
    <div class="mt-5"> 
      <button class="formbutton btn btn-success " id="button">Add New Book</button>
    </div>

    <div class="mt-5">
      <form action="/" class="jumbotron text-center">
        <div class="col-md-6">
          <label for="title">Book title</label>
          <input type="text" id="title" name="title">
        </div>
        <div class="col-md-6">
          <label for="author">Book author</label>
          <input type="text" id="author" name="author">
        </div>
        <div class="col-md-6">
          <label for="pages">Number of pages</label>
          <input type="text" id="pages" name="pages">
        <div>
          <label for="status">Read Status</label>
          <input type="checkbox" id="status" name="status">
        </div>
        </div>
        <input type="submit" value="Add book" class="btn btn-success">
      </form>
    </div>
    
    <h1 class="mb-3">LIST OF BOOKS</h1>
    <div class="books row bg-secondary">
    </div>
  </div>
    
    <script src="./main.js"></script>
</body>
</html>
